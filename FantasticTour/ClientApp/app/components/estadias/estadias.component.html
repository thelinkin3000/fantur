<h1>
  Estadias
</h1>

<div class="list-group">
  <div class="list-group-item">
      <div class="row">
          <div class="col-2"><strong>Id</strong></div>
          <div class="col-2"><strong>Fecha Inicio</strong></div>
          <div class="col-2"><strong>Fecha Fin</strong></div>
          <div class="col-2"><strong>Costo</strong></div>
          <div class="col-4"><strong>Hotel</strong></div>
      </div>
  </div>
  <a class="list-group-item list-group-item-action" [routerLink]="['/estadia-editor']" [queryParams]="{id : estadia.id}" *ngFor="let estadia of estadias">
      <div class="row">
          <div class="col-2">{{estadia.id}}</div>
          <div class="col-2">{{estadia.fechaInicio}}</div>
          <div class="col-2">{{estadia.fechaFin}}</div>
          <div class="col-2">{{estadia.costo}}</div>
          <div *ngIf="estadia.hotel" class="col-4">{{estadia.hotel.nombre}}</div>
      </div>
  </a>
</div>

<a class="btn btn-primary" [routerLink]="['/estadia-editor']">Agregar</a>
